<ion-content class="mainContent"parallax>
 <div class="header" >
   <div class="h h1">
        <div class="h11">
        <div style="    
        width: calc(100% - 30px);
    display: flex;
    align-items: center;">
        <ion-icon style="padding-right:15px; color: #BF2708;" name="arrow-down"></ion-icon>
        <span>Tegucigalpa, F.M.</span>
        </div>
        <ion-input *ngIf='this.searchIsActive' style="
            height: 30px;
           
            width: 100%;
            border-radius: 30px;
            color: white;
            margin-right: 15px;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            padding-right: 15px;
            z-index: 111;
            ">  </ion-input>
        <div class="searchBar" (click)="clickSearch()"  [class.active]="this.searchIsActive">
          <ion-icon class="searchIcon"   name="search"></ion-icon>
          <ion-icon  class="closeIcon" name="md-close"></ion-icon>
        </div>
       </div>
       
   </div>
   <div class="h h2">
      <ion-scroll scrollX="true">
          <div [class.active]="categoria.active" class="category" *ngFor="let categoria of categorias" (click)='categoryClick(categoria)'>
            {{categoria.name}}
          </div>
        </ion-scroll>
   </div>
   <div class="h h3">
      <ion-slides style="width:100vw">
          <ion-slide class="slideLayout">
            <h1>Slide 1</h1>
          </ion-slide>
          <ion-slide class="slideLayout">
            <h1>Slide 2</h1>
          </ion-slide>
          <ion-slide class="slideLayout">
            <h1>Slide 3</h1>
          </ion-slide>
        </ion-slides>     
   </div>
   <div class="h h4">
     <div class="lh4" >
       <img src="assets/imgs/loncheandoLogo.svg" alt=""> <span style="color: #BF2708; font-size: 1.4rem; padding-left: 10px;">food.</span>
      </div>
      <div class="rh4" >
        <span>9:00 a.m. - 10:00 p.m.</span>
      </div>
    </div>
 </div>
 <div class="body" >
  <div class='headerBody'>
    Random Name
  </div>
  <ion-scroll [scrollY]="this.childScroll">
    <div class="itemBody" *ngFor="let item of items" (click)=goDeep(item)>
      <div class="innerContainer">
      <div style="height: 100%;
      width: 56px;
      display: flex;
      justify-content: center;
      align-items: center;">
          <img style="width:100%; height: 56px; border-radius: 5px; " src="{{item.imageUrl}}" alt="">
      </div>
      <div style="height: 100%;
      width: calc(100% - 56px)">
        <div style="display: flex;
        justify-content: space-between;
        align-items: flex-start;
        height: 15px;
        margin: 10px 10px 5px 10px;">
          <div style="font-size:1.3rem; font-weight:500; ">{{item.name}}</div>
          <div style="    display: flex;
          justify-content: center;
          align-items: flex-end;
          height: 100%;"> 
            <ion-icon style="font-size:1rem;  color:#EA8A04;" name="star"></ion-icon>
            <ion-icon style="font-size:1rem;  color:#EA8A04;" name="star"></ion-icon>
            <ion-icon style="font-size:1rem;  color:#EA8A04;" name="star"></ion-icon>
            <ion-icon style="font-size:1rem;  color:#CBCCCA;" name="star"></ion-icon>
            <ion-icon style="font-size:1rem;  color:#CBCCCA;" name="star"></ion-icon>
          </div>
        </div>
        <div class="block-with-text">{{item.description}}</div>
      </div>
      <!-- <div style="height: 100%;
      width: 10%;
      display: flex;
      justify-content: center;
      padding-top: 5px;"> 
      <ion-icon  style="color:#CBCCCA;" name='heart'></ion-icon>  
    </div> -->
    </div>
      
    </div>
  </ion-scroll>
 </div>
</ion-content>
